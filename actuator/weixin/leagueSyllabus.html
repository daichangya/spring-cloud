  <!-- 周日期列表模板 --> 
  <script type="text/tpl" class="hide" id="J_TplChangeDate">
        <% for(var i=0;i<cont.length;i++){ %>
            <div class="date-box <%=cont[i].curr %>" data-ymd="<%=cont[i].ymd %>">
                <div class="clear">
                    <p class="date">
                        <%=cont[i].MMdd %>
                    </p>
                    <span><%=cont[i].week %></span>
                </div>
            </div>
            <% } %>
    </script> 
  <!-- /周日期列表模板 --> 
  <!-- 数据模板 --> 
  <script type="text/tpl" id="J_TplSyllabus">
        <%  for(var i=0;i<cont.length;i++) { %>
            <li class="course-list-item normal-border-b <%=(cont[i].status == '0' ? '' : 'bg-white')%>">
                <div class="group-info <%=allowOrder(cont[i].status)%>">
                    <div class="avatar">
                        <img src="<%=cont[i].coach_avatar %>">
                    </div>
                    <div class="content">
                        <span class="class-group-name"><%=cont[i].name %></span></br>
                        <div class="course-group-difficulty <%=(show_level == '1' ? '' : 'hide')%>">
                            <span>难度</span>
                            <%=#level(cont[i].course_diff_level)%>
                        </div>
                        <div class="class-group-date">教练
                            <%=cont[i].coach %>
                        </div>
                        <span class="class-group-time">时间 <%=cont[i].start %> - <%=cont[i].end %></span>
                        <% if(cont[i].r_wxc_is_show_occupied_num == '1'){ %>
                            <span class="<%=cont[i].status == '1' ? '' : 'hide' %>">
                            还可预约   <span class="current-order-number"><%=cont[i].remain_num%></span> 人
                            </span>
                        <% }else{ %>
                            <span class="<%=(cont[i].status == '1' || cont[i].status == '2' ? '' : 'hide') %>">预约   <span class="current-order-number"><%=cont[i].occupied %></span> /   <%=cont[i].size %> </span>
                        <% } %>
                        <%=#queueText(cont[i])%> 
                    </div>                    
                    <%=#action(cont[i],telephone,mobile)%>                    
                </div>
                <div class="customer <%=((is_show_member == '1' && cont[i].m_history.length > 0 ) ? '' : 'hide')%>">
                    <p>她们都来上这节课哦</p>
                    <div class="customer-avatar">
                        <%  if(cont[i].m_history.length > 5) { 
                                for(var j=0; j<5; j++) { %>
                                <img src="<%=cont[i].m_history[j].avatar%>" alt="头像">
                            <% } %>
                                <a class="ellipsis" href="condisciple.php?brand_id=5996&venue_id=1&date_str=<%=date_str%>&no=<%=i%>">
                                    <img class="more-member" src="img/ellipsis.svg?v=1cgbbap73" alt="ellipsis">
                                </a>
                            <%  } else { for(var j=0; j<cont[i].m_history.length; j++) { %>
                                <img src="<%=cont[i].m_history[j].avatar%>" alt="头像">
                         <%  } } %>
                    </div>
                </div>
                <textarea class="hide data-course"><%=stringify(cont[i]) %></textarea>
            </li>
            <% } %>
    </script>
