  <script type="text/tpl" id="TplArticleList">
        <% if (cont.length == 0) { %>
            <div class="no-content">
                <img src="img/iconfont-xiaolian.svg?v=1cgbbap73">
            </div>
            <p class="text-center prompt-word">暂无数据</p>
        <% } else { %>
                <% for(var i=0;i<cont.length;i++){ %>
                    <a href="articleDetail.php?brand_id=<%=brand_id %>&venue_id=<%=venue_id %>&id=<%=cont[i].id %>&from=<%=from %>" class="item">
                        <div class="article-list-item-bd">
                            <div class="thumb">
                                <img src="<%=cont[i].cover_img %>" alt="">
                            </div>
                            <div class="content">
                                <p class="title"><%=cont[i].title %></p>
                                <div class="ft clear">
                                    <div class="article-list-item-tags">
                                        <%=#tags(cont[i].tag_names)%>
                                    </div>
                                    <div class="article-list-date fr"><%=cont[i].publish_time_desc %></div>
                                </div>
                            </div>
                        </div>                        
                    </a>
                <% } %>
        <% } %>
    </script>
